<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Code</title>
  <link rel="stylesheet" href="./CSS/style.css">
  <link rel="stylesheet" href="./CSS/blockly.css">
  <link rel="stylesheet" href="./CSS/code-section.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism-okaidia.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-python.min.js"></script>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
  <div class="container">
    <div class="left-pane">
        <div id="blocklyDiv"></div>
    </div>
    <div class="right-pane">
  <div class="code-header">
    <span>Python Code</span>
    <div style="display: flex; gap: 10px;">
      <button id="genBtn">Generate Code</button>
      <button id="runBtn" onclick="takeActionList(window.lastActions)">Run Code</button>
    </div>
  </div>
  <pre id="codeArea" class="code-section"><code id="pythonCode" class="language-python"></code></pre>
</div>

  </div>

  <xml id="toolbox" style="display: none">
    <category name="Player" colour="30">
      <block type="move_right"></block>
      <block type="move_left"></block>
      <block type="move_up"></block>
      <block type="move_down"></block>
      <block type="attack"></block>
      <block type="use"></block>
    </category>
  
    <category name="Logic" colour="320">
      <block type="controls_if"></block>
      <block type="controls_if">
        <mutation else="1"></mutation>
      </block>
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="logic_boolean"></block>
      <block type="logic_negate"></block>
    </category>
  
    <category name="Loops" colour="120">
      <block type="controls_repeat_ext"></block>
      <block type="controls_whileUntil"></block>
    </category>
  
    <category name="Math" colour="60">
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
    </category>
  
    <category name="Variables" custom="VARIABLE" colour="231 "></category>
  </xml>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/blockly/9.2.1/blockly_compressed.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/blockly/9.2.1/blocks_compressed.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/blockly/9.2.1/python_compressed.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/blockly/9.2.1/msg/en.js"></script>
  <script src="JS/skulpt.min.js" type="text/javascript"></script>
  <script src="JS/skulpt-stdlib.js" type="text/javascript"></script>
  <script src="JS/overwrite_blocks.js"></script>
  <script src="JS/dark_theme.js"></script>
  <script src="JS/move_blocks.js"></script>
  <script src="JS/action_blocks.js"></script>
  <script src="JS/script.js"></script>
</body>
</html>
