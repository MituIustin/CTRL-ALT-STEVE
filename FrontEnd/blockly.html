<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Code VR</title>
  <link rel="stylesheet" href="./CSS/style.css">
  <link rel="stylesheet" href="./CSS/blockly.css">
  <link rel="stylesheet" href="./CSS/code-section.css">
  <link rel="stylesheet" href="./CSS/console-section.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism-okaidia.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-python.min.js"></script>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
  <div class="container">
    <div class="left-pane">
        <div id="blocklyDiv"></div>
    </div>
    <div class="right-pane">
        <div class="code-header">
            <span>Python Code</span>
            <button id="runBtn">Run Code</button>
            <button id="askAI">AI Hint</button>
            <button id="check">Check</button>
        </div>
        <pre id="codeArea" class="code-section"><code id="pythonCode" class="language-python"></code></pre>
        
        <div class="code-header">
          <span>Input</span>
        </div>
        <div id="inputSection">
            <textarea id="userInput" name="userInput" rows="5" placeholder="Enter input, each number / text on a different line ..."></textarea>
        </div>
        
        <div class="code-header">
            <span>Output</span>
        </div>
        <div class="console-section">
            <pre id="consoleOutput"></pre>
        </div>
    </div>
  </div>

  <xml id="toolbox" style="display: none">
    <category name="Variables" custom="VARIABLE"></category>
    <category name="Control">
      <block type="controls_if"></block>
      <block type="controls_ifelse"></block>
      <block type="controls_repeat_ext"></block>
      <block type="controls_whileUntil"></block>
      <block type="controls_for"></block>
      <block type="controls_forEach"></block>
      <block type="controls_flow_statements"></block>
    </category>
    <category name="Math">
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
      <block type="math_single"></block>
      <block type="math_trig"></block>
      <block type="math_constant"></block>
      <block type="math_modulo"></block>
      <block type="math_random_int"></block>
      <block type="math_random_float"></block>
      <block type="math_round"></block>
      <block type="math_number_property"></block>
    </category>
    <category name="Logics">
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="logic_negate"></block>
      <block type="logic_boolean"></block>
      <block type="logic_ternary"></block>
    </category>
    <category name="Texts">
      <block type="text"></block>
      <block type="text_join"></block>
      <block type="text_append"></block>
      <block type="text_length"></block>
      <block type="text_isEmpty"></block>
      <block type="text_indexOf"></block>
      <block type="text_charAt"></block>
      <block type="text_getSubstring"></block>
      <block type="text_changeCase"></block>
      <block type="text_trim"></block>
      <block type="text_print"></block>
    </category>
    <category name="Lists">
      <block type="lists_create_with"></block>
      <block type="lists_repeat"></block>
      <block type="lists_length"></block>
      <block type="lists_isEmpty"></block>
      <block type="lists_indexOf"></block>
      <block type="lists_getIndex"></block>
      <block type="lists_setIndex"></block>
      <block type="lists_getSublist"></block>
      <block type="lists_split"></block>
    </category>
    <category name="Functions" custom="PROCEDURE"></category>
    <category name="Input">
      <block type="input_prompt"></block>
    </category>
</xml>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/blockly/9.2.1/blockly_compressed.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/blockly/9.2.1/blocks_compressed.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/blockly/9.2.1/python_compressed.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/blockly/9.2.1/msg/en.js"></script>
  <script src="dark_theme.js"></script>
  <script src="script.js"></script>
</body>
</html>
